<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet"">
</head>
  <body>
    <main>
        <div class="main-div">
            <div class="col-7 waiting">
                <div class="logo"><img src="./images/img.png" alt=""></div>
                <div class="content mt-0">
                    <h1>Coming Soon!!</h1>
                    <p class="pt-3">"Home Makeover in Progress - We'll Be Back to Beautify Your Space Soon!"</p>
                </div>
            </div>
            <span></span>
            <div class="col-3  email">
                <p for="email" >Get email for exclusive offers in your box</p>
                <div class="row email-div">
                    <div class="col-10 col-md-8 email-box p-0">
                        <input type="email" placeholder="write your mail here">
                    </div>
                    <div class="col-2 col-md-2  p-0">
                        <button class="btn btn-secondary" id="button"></button>
                    </div>
                </div>
                <div class="contact">
                    <h3>Contact Us-</h3>
                    <div class="row">
                        <div class="col-12 p-0">
                            <p> Contact : +91 9123456789 </p>
                        </div>
                      <div class="col-12 p-0"><p>Email : decorativeindia@gmail.com</p></div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </main>
    <script src="./script.js"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
